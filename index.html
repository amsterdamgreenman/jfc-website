<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JFC | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center">

  <div class="text-center p-10 border border-white/10 rounded-3xl bg-slate-900 shadow-2xl">
    <h1 id="welcome" class="text-6xl font-black italic text-blue-500 mb-4">JFC.</h1>
    <p id="status" class="text-slate-400 mb-8">Nieuwe schone start...</p>
    
    <button id="auth-btn" class="bg-white text-black px-10 py-4 rounded-xl font-black uppercase hover:bg-blue-500 hover:text-white transition-all">
      Login met Google
    </button>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    
    // Jouw projectgegevens
    const supabase = createClient(
      "https://wtyftavgeedogadlqpzr.supabase.co", 
      "sb_publishable_tcIuKnh98v9Pf9a8-3PeIQ_-KkfJNPz"
    );

    const btn = document.getElementById("auth-btn");
    const statusText = document.getElementById("status");
    const welcomeTitle = document.getElementById("welcome");

    async function checkUser() {
      const { data: { session } } = await supabase.auth.getSession();

      if (session) {
        // Gebruiker is INGELOGD
        welcomeTitle.textContent = "Welkom " + session.user.user_metadata.full_name;
        statusText.textContent = "Je bent nu veilig ingelogd op de live site.";
        btn.textContent = "Log uit";
        btn.onclick = async () => {
          await supabase.auth.signOut();
          window.location.reload();
        };
      } else {
        // Gebruiker is NIET INGELOGD
        btn.onclick = async () => {
          await supabase.auth.signInWithOAuth({
            provider: "google",
            options: { 
              redirectTo: "https://jfc-website.pages.dev/index.html" 
            }
          });
        };
      }
    }
    checkUser();
  </script>
</body>
</html>
