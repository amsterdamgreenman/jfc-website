<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerome's Flight Club</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 { margin: 0; font-size: 3rem; }
        p { font-size: 1.2rem; }
        .login-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .nav-links {
            margin-top: 30px;
            display: none; /* Verbergen tot inloggen */
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            background: rgba(0, 123, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover { background: rgba(0, 86, 179, 1); }
        #user-info { margin-top: 20px; font-size: 1.1rem; display: none; }
    </style>
</head>
<body>

    <header>
        <h1>Jerome's Flight Club</h1>
        <p>Ontdek de wereld met luxe en gemak.</p>
    </header>

    <div id="login-section" class="login-container">
        <div id="g_id_onload"
             data-client_id="845244521746-993d9396mubun3oee4262h8144pve9o8.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <div id="user-info"></div>

    <nav id="nav-menu" class="nav-links">
        <a href="index.html">Home</a>
        <a href="asia.html">AziÃ«</a>
        <a href="europe.html">Europa</a>
        <a href="usa.html">USA</a>
    </nav>

    <script>
        function handleCredentialResponse(response) {
            const data = parseJwt(response.credential);
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('user-info').innerHTML = `Welkom, <strong>${data.name}</strong>! Je bent nu ingelogd.`;
            document.getElementById('nav-menu').style.display = 'block';
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
