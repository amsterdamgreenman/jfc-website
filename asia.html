<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia | JFC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .deal-card { background: linear-gradient(145deg, #0f172a, #020617); border: 1px solid rgba(59, 130, 246, 0.1); border-radius: 1.5rem; overflow: hidden; display: flex; flex-direction: column; height: 380px; cursor: pointer; transition: transform 0.2s; }
        .deal-card:hover { transform: scale(1.02); border-color: rgba(59, 130, 246, 0.4); }
        .img-box { height: 180px; width: 100%; position: relative; overflow: hidden; background: #1e293b; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .save-tag { position: absolute; top: 1rem; left: 1rem; background: #22c55e; color: white; font-size: 8px; font-weight: 900; padding: 3px 8px; border-radius: 4px; z-index: 10; }
        .nav-link { font-size: 10px; font-weight: 800; text-transform: uppercase; opacity: 0.5; }
    </style>
</head>
<body class="p-6">
    <nav class="max-w-7xl mx-auto flex justify-between items-center py-4 mb-8 border-b border-white/5">
        <div class="flex items-center gap-12">
            <div class="text-3xl font-black italic text-blue-500">JFC.</div>
            <div class="flex gap-8">
                <a href="index.html" class="nav-link">Home</a>
                <a href="europe.html" class="nav-link">Europe</a>
                <a href="asia.html" class="nav-link opacity-100 text-blue-400">Asia</a>
                <a href="world.html" class="nav-link">World</a>
            </div>
        </div>
    </nav>
    <div id="grid" class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    <script>
        const cities = [
            {name: 'Tokyo', save: '450', price: '520', info: 'KLM Direct', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Skyscrapers_of_Shinjuku_2009_January.jpg/800px-Skyscrapers_of_Shinjuku_2009_January.jpg'},
            {name: 'Bangkok', save: '320', price: '480', info: 'Thai Airways', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Wat_Arun_Bangkok_Thailand.jpg/800px-Wat_Arun_Bangkok_Thailand.jpg'},
            {name: 'Bali', save: '280', price: '599', info: 'Qatar Airways', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Pura_Ulun_Danu_Bratan_Bali.jpg/800px-Pura_Ulun_Danu_Bratan_Bali.jpg'},
            {name: 'Seoul', save: '390', price: '495', info: 'Korean Air', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Seoul_city_panorama.jpg/800px-Seoul_city_panorama.jpg'},
            {name: 'Singapore', save: '310', price: '510', info: 'Singapore Airlines', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Singapore_Skyline_from_Marina_Bay_Sands_Skypark.jpg/800px-Singapore_Skyline_from_Marina_Bay_Sands_Skypark.jpg'},
            {name: 'Hanoi', save: '250', price: '460', info: 'Vietnam Airlines', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Ho_Chi_Minh_Mausoleum_Hanoi_Vietnam.jpg/800px-Ho_Chi_Minh_Mausoleum_Hanoi_Vietnam.jpg'},
            {name: 'Dubai', save: '190', price: '380', info: 'Emirates', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Dubai_Skyline_After_Sunset_%28136203531%29.jpeg/800px-Dubai_Skyline_After_Sunset_%28136203531%29.jpeg'},
            {name: 'Manila', save: '270', price: '540', info: 'Philippine Airlines', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Manila_skyline_2019.jpg/800px-Manila_skyline_2019.jpg'},
            {name: 'Hong Kong', save: '330', price: '525', info: 'Cathay Pacific', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Victoria_Harbour_Hong_Kong.jpg/800px-Victoria_Harbour_Hong_Kong.jpg'},
            {name: 'Kuala Lumpur', save: '290', price: '475', info: 'Malaysia Airlines', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Petronas_Twin_Towers.jpg/800px-Petronas_Twin_Towers.jpg'},
            {name: 'Beijing', save: '315', price: '499', info: 'Air China', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Great_Wall_of_China_July_2006.JPG/800px-Great_Wall_of_China_July_2006.JPG'},
            {name: 'Phuket', save: '240', price: '560', info: 'TUI Fly', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Kata_Beach_Phuket_Thailand.jpg/800px-Kata_Beach_Phuket_Thailand.jpg'}
        ];
        const grid = document.getElementById('grid');
        cities.forEach(city => {
            grid.innerHTML += `<div onclick="window.location.href='city.html?city=${city.name}'" class="deal-card">
                <div class="img-box"><span class="save-tag">SAVE €${city.save}</span><img src="${city.img}" onerror="this.src='https://images.unsplash.com/photo-1436491865332-7a61a109c0f2?w=600'"></div>
                <div class="p-5 flex-1 flex flex-col justify-between">
                    <div><h4 class="text-xl font-bold italic uppercase">${city.name}</h4><p class="text-[10px] text-slate-500 uppercase font-bold">${city.info}</p></div>
                    <div class="flex justify-between items-end mt-4"><div class="text-2xl font-black italic">€${city.price}</div><div class="bg-blue-600 text-white px-4 py-2 rounded-lg font-black text-[9px] uppercase tracking-tighter">Details</div></div>
                </div></div>`;
        });
    </script>
</body>
</html>
