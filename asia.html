<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Azië - Jerome's Flight Club</title>
    <style>
        body { font-family: sans-serif; background-color: #050a14; color: white; margin: 0; }
        header { background: #0a1221; padding: 20px; text-align: center; border-bottom: 1px solid #1e2a3a; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: #0f172a; border-radius: 12px; overflow: hidden; border: 1px solid #1e293b; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-content { padding: 15px; }
        .btn { display: block; background: #2563eb; color: white; text-align: center; padding: 10px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <header><h1>JFC ASIA.</h1><nav><a href="index.html" style="color:white;">HOME</a></nav></header>
    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=600" alt="Tokyo">
            <div class="card-content"><h2>TOKYO</h2><p>KLM DIRECT</p><a href="#" class="btn">UNLOCK €1</a></div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1504214208698-ea1919a219e0?w=600" alt="Bangkok">
            <div class="card-content"><h2>BANGKOK</h2><p>THAI AIRWAYS</p><a href="#" class="btn">UNLOCK €1</a></div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1537996194471-e657df975ab4?w=600" alt="Bali">
            <div class="card-content"><h2>BALI</h2><p>QATAR AIRWAYS</p><a href="#" class="btn">UNLOCK €1</a></div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1552912853-843809bc12c2?w=600" alt="Taipei">
            <div class="card-content"><h2>TAIPEI</h2><p>EVA AIR</p><a href="#" class="btn">UNLOCK €1</a></div>
        </div>
    </div>
</body>
</html>
