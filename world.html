<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World | JFC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .deal-card { background: linear-gradient(145deg, #0f172a, #020617); border: 1px solid rgba(59, 130, 246, 0.1); border-radius: 1.5rem; overflow: hidden; display: flex; flex-direction: column; height: 380px; }
        .img-box { height: 180px; width: 100%; position: relative; overflow: hidden; background: #1e293b; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .save-tag { position: absolute; top: 1rem; left: 1rem; background: #22c55e; color: white; font-size: 8px; font-weight: 900; padding: 3px 8px; border-radius: 4px; z-index: 10; }
        .nav-link { font-size: 10px; font-weight: 800; text-transform: uppercase; opacity: 0.5; }
    </style>
</head>
<body class="p-6">
    <nav class="max-w-7xl mx-auto flex justify-between items-center py-4 mb-8 border-b border-white/5">
        <div class="flex items-center gap-12">
            <div class="text-3xl font-black italic tracking-tighter text-blue-500">JFC.</div>
            <div class="flex gap-8">
                <a href="index.html" class="nav-link">Home</a>
                <a href="europe.html" class="nav-link">Europe</a>
                <a href="asia.html" class="nav-link">Asia</a>
                <a href="world.html" class="nav-link opacity-100 text-blue-400">World</a>
            </div>
        </div>
    </nav>
    <div id="grid" class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    <script>
        const cities = [
            {name: 'New York', save: '510', price: '380', info: 'Lufthansa', img: 'https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?w=600'},
            {name: 'Cape Town', save: '420', price: '540', info: 'KLM', img: 'https://images.unsplash.com/photo-1580060839134-75a5edca2e99?w=600'},
            {name: 'Sydney', save: '650', price: '890', info: 'Emirates', img: 'https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?w=600'},
            {name: 'Rio de Janeiro', save: '380', price: '620', info: 'TAP Air Portugal', img: 'https://images.unsplash.com/photo-1483729558449-99ef09a8c325?w=600'},
            {name: 'Mexico City', save: '290', price: '450', info: 'Aeromexico', img: 'https://images.unsplash.com/photo-1512813195386-6cf811ad3542?w=600'},
            {name: 'Marrakech', save: '140', price: '85', info: 'Transavia', img: 'https://plus.unsplash.com/premium_photo-1661964177687-57387c2cbd14?w=800'},
            {name: 'Toronto', save: '310', price: '410', info: 'Air Canada', img: 'https://images.unsplash.com/photo-1517090504586-fde19ea6066f?w=800'},
            {name: 'Buenos Aires', save: '440', price: '690', info: 'KLM', img: 'https://images.unsplash.com/photo-1589909202802-8f4aadce1849?w=600'},
            {name: 'Reykjavik', save: '120', price: '160', info: 'Icelandair', img: 'https://images.unsplash.com/photo-1521024221340-efe7d7fa239b?w=600'},
            {name: 'Istanbul', save: '180', price: '140', info: 'Turkish Airlines', img: 'https://images.unsplash.com/photo-1524231757912-21f4fe3a7200?w=600'},
            {name: 'Cairo', save: '210', price: '290', info: 'EgyptAir', img: 'https://images.unsplash.com/photo-1503177119275-0aa32b3a9368?w=600'},
            {name: 'Los Angeles', save: '400', price: '480', info: 'United Airlines', img: 'https://images.unsplash.com/photo-1534190760961-74e8c1c5c3da?w=600'}
        ];
        const grid = document.getElementById('grid');
        cities.forEach(city => {
            grid.innerHTML += `<div class="deal-card"><div class="img-box"><span class="save-tag">SAVE €${city.save}</span><img src="${city.img}"></div><div class="p-5 flex-1 flex flex-col justify-between"><div><h4 class="text-xl font-bold italic uppercase">${city.name}</h4><p class="text-[10px] text-slate-500 uppercase font-bold">${city.info}</p></div><div class="flex justify-between items-end mt-4"><div class="text-2xl font-black italic">€${city.price}</div><button class="bg-blue-600 text-white px-4 py-2 rounded-lg font-black text-[9px] uppercase">Book Now</button></div></div></div>`;
        });
    </script>
</body>
</html>
