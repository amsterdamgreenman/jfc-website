<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europa - Jerome's Flight Club</title>
    <style>
        :root { --bg-dark: #050a14; --card-bg: #0f172a; --accent-blue: #3b82f6; --text-gray: #94a3b8; --success-green: #22c55e; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--bg-dark); color: white; }
        header { background-color: #0a1221; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e2a3a; }
        header h1 { margin: 0; font-size: 1.5rem; color: var(--accent-blue); letter-spacing: 2px; }
        nav a { color: var(--text-gray); text-decoration: none; margin-left: 25px; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; }
        .hero { text-align: center; padding: 40px 20px; }
        .container { max-width: 1200px; margin: 0 auto 60px; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 0 20px; }
        .card { background: var(--card-bg); border-radius: 16px; overflow: hidden; border: 1px solid #1e293b; transition: 0.3s; }
        .card:hover { transform: translateY(-10px); border-color: var(--accent-blue); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-content { padding: 25px; }
        .card-tag { background: var(--success-green); color: white; padding: 5px 12px; border-radius: 6px; font-size: 0.7rem; font-weight: 800; display: inline-block; margin-bottom: 15px; }
        .btn-unlock { display: block; text-align: center; background: var(--accent-blue); color: white; text-decoration: none; padding: 12px; border-radius: 8px; font-weight: 700; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>JFC.</h1>
        <nav>
            <a href="index.html">HOME</a>
            <a href="europe.html" style="color: white;">EUROPE</a>
            <a href="asia.html">ASIA</a>
            <a href="world.html">WORLD</a>
        </nav>
    </header>
    <div class="hero">
        <h2>Europa Deals</h2>
        <p>Exclusieve binnenlandse en Europese vluchten.</p>
    </div>
    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1537996194471-e657df975ab4?w=600" alt="Londen">
            <div class="card-content">
                <span class="card-tag">BESPAAR €80</span>
                <h3>LONDEN</h3>
                <p style="color: var(--accent-blue); font-weight: bold;">BRITISH AIRWAYS</p>
                <a href="#" class="btn-unlock">UNLOCK DEAL VOOR €1</a>
            </div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1499856871958-5b9627545d1a?w=600" alt="Parijs">
            <div class="card-content">
                <span class="card-tag">BESPAAR €110</span>
                <h3>PARIJS</h3>
                <p style="color: var(--accent-blue); font-weight: bold;">AIR FRANCE</p>
                <a href="#" class="btn-unlock">UNLOCK DEAL VOOR €1</a>
            </div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1534447677768-be436bb09401?w=600" alt="Rome">
            <div class="card-content">
                <span class="card-tag">BESPAAR €95</span>
                <h3>ROME</h3>
                <p style="color: var(--accent-blue); font-weight: bold;">ITA AIRWAYS</p>
                <a href="#" class="btn-unlock">UNLOCK DEAL VOOR €1</a>
            </div>
        </div>
    </div>
</body>
</html>
