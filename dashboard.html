<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>

<h1 id="welcome"></h1>
<img id="avatar" width="96" style="border-radius:50%">

<br><br>
<button onclick="logout()">Logout</button>

<script>
const name = localStorage.getItem("name");
const picture = localStorage.getItem("picture");

if (!name || !picture) {
  window.location.href = "/";
}

document.getElementById("welcome").innerText = "Welkom " + name;
document.getElementById("avatar").src = picture;

function logout() {
  localStorage.clear();
  window.location.href = "/";
}
</script>

</body>
</html>
