<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stad Details | JFC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .hero-blur { background: linear-gradient(to bottom, rgba(2,6,23,0), #020617); }
    </style>
</head>
<body>
    <nav class="p-6 border-b border-white/5 flex justify-between items-center">
        <div class="text-3xl font-black italic text-blue-500">JFC.</div>
        <a href="javascript:history.back()" class="text-[10px] font-bold uppercase opacity-50 hover:opacity-100">‚Üê Terug naar deals</a>
    </nav>

    <div id="content">
        </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const cityName = urlParams.get('city');

        // Voorbeeld data - dit kun je later uitbreiden voor elke stad
        const cityData = {
            'Madrid': { desc: 'Madrid is de bruisende hoofdstad van Spanje, bekend om zijn kunstmusea en heerlijke tapas.', extraImg: 'https://images.unsplash.com/photo-1543783232-f383084992b3?w=800' },
            'Tokyo': { desc: 'Een futuristische metropool waar traditie en hypermoderne technologie samenkomen.', extraImg: 'https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=800' },
            'New York': { desc: 'The city that never sleeps. Van Times Square tot Central Park, overal is actie.', extraImg: 'https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?w=800' }
            // Voeg hier meer steden toe...
        };

        const data = cityData[cityName] || { desc: 'Meer informatie over deze deal volgt binnenkort!', extraImg: 'https://images.unsplash.com/photo-1436491865332-7a61a109c0f2?w=800' };

        document.getElementById('content').innerHTML = `
            <div class="relative h-[50vh] overflow-hidden">
                <img src="${data.extraImg}" class="w-full h-full object-cover opacity-40">
                <div class="absolute inset-0 hero-blur"></div>
                <div class="absolute bottom-10 left-10">
                    <h1 class="text-7xl font-black italic uppercase">${cityName}</h1>
                </div>
            </div>
            <div class="max-w-4xl px-10 py-20">
                <h2 class="text-2xl font-bold mb-6 italic text-blue-400 uppercase">Over deze bestemming</h2>
                <p class="text-xl text-slate-300 leading-relaxed mb-10">${data.desc}</p>
                <button class="bg-blue-600 px-8 py-4 rounded-xl font-black uppercase">Boek deze deal nu</button>
            </div>
        `;
    </script>
</body>
</html>
